{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head_body %}
  <p>
    [<a href="{% url 'user:signup' %}">Signup new user</a>]
  </p>
{% endblock%}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
